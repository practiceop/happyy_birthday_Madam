<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Message</title>
    <script src="audio.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #c2e9fb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 3rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        .message {
            font-size: 2rem;
            color: #ff3d7f;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .music-control i {
            color: #ff3d7f;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message">
            Thank you for being a part of this special journey. Happy Birthday! ðŸŽ‚âœ¨
        </div>
    </div>

    <div class="music-control" onclick="backgroundMusic.toggle()">
        <i class="fas fa-music"></i>
    </div>

    <script>
        // Start music when page loads if it was playing before
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('musicPlaying') === 'true') {
                backgroundMusic.play();
            }
        });
    </script>
</body>
</html>
